<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>braille wordle</title>
  <style>
    body {
      font-family: monospace;
    }

    .row {
      white-space: pre;
    }

    #status {
      margin-top: 1em;
    }

    input[type="text"] {
      width: 6ch;
    }
  </style>
</head>
<body>

<h1>braille wordle</h1>

<div id="board">
  <div class="row" id="header">correct guess wr;g</div>
</div>

<form id="guess-form">
  <label id="guess-label" for="guess-input">guess #a</label>
  <input id="guess-input" type="text" maxlength="5" autocomplete="off" />
  <button type="submit">submit</button>
</form>

<div id="status" aria-live="polite"></div>

<script src="main.js"></script>
</body>
</html>
