<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Braille Wordle</h1>
    </header>

    <main>
        <section id="game-container">
            <div id="current-guess-container">
                <label for="guess-input">Your guess:</label>
                <input type="text" id="guess-input" autocomplete="off" aria-label="Enter your guess in ASCII Braille">
                <button id="submit-guess">Submit</button>
            </div>

            <div id="status-container" role="status" aria-live="polite">
                <!-- Status messages appear here -->
            </div>

            <div id="correct-guesses-container">
                <h2>Correct Guesses History</h2>
                <ul id="correct-guesses-list"></ul>
            </div>
        </section>
    </main>

    <script src="braille-ascii-map.json" type="application/json"></script>
    <script src="main.js"></script>
</body>
</html>
