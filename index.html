<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Braille Wordle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .instructions {
      margin-bottom: 1.5rem;
    }

    .pattern-row {
      font-size: 1.5rem;
      letter-spacing: 0.3rem;
      margin-bottom: 0.5rem;
    }

    .guess-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      font-size: 1.5rem;
      width: 10ch;
    }

    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }

    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Braille Wordle</h1>

  <p class="instructions">
    Enter a 5-cell Braille word. After each guess, correct dots will persist
    and appear above the next guess.
  </p>

  <!-- Persistent dot logic rows -->
  <div id="patterns" aria-live="polite"></div>

  <!-- Guess input -->
  <div class="guess-row">
    <span aria-hidden="true">{</span>
    <input
      id="guessInput"
      type="text"
      aria-label="Braille guess input"
      autocomplete="off"
      autocorrect="off"
      spellcheck="false"
    />
    <span aria-hidden="true">}</span>
    <button id="submitGuess">Submit</button>
  </div>

  <div id="status" class="status" aria-live="assertive"></div>

  <script>
    /**********************************************************************
     *  CONFIGURATION
     *********************************************************************/

    // Practice word: "affect" → a6ect
    // Unicode Braille: ⠁ ⠆ ⠑ ⠉ ⠞
    const answer = Array.from("⠁⠆⠑⠉⠞");

    // Persistent known dots per cell (bitmasks)
    let knownDots = [0, 0, 0, 0, 0];

    const patternsDiv = document.getElementById("patterns");
    const input = document.getElementById("guessInput");
    const status = document.getElementById("status");
    const submit = document.getElementById("submitGuess");

    /**********************************************************************
     *  BRAILLE UTILITIES
     *********************************************************************/

    function isBrailleCell(ch) {
      const code = ch.codePointAt(0);
      return code >= 0x2800 && code <= 0x28FF;
    }

    function brailleToDots(ch) {
      return ch.codePointAt(0) - 0x2800;
    }

    function dotsToBraille(mask) {
      return String.fromCodePoint(0x2800 + mask);
    }

    /**
     * Extract only *committed* Braille cells from the input.
     *
     * iOS + VoiceOver + Braille displays may insert:
     *  - invisible characters
     *  - placeholder blank Braille cells (⠿ or ⠀)
     *  - delayed final commits
     *
     * We:
     *  1. Keep only Unicode Braille
     *  2. Drop blank-dot placeholders (dot mask === 0)
     */
    function getCommittedBrailleCells() {
      return Array.from(input.value)
        .filter(isBrailleCell)
        .filter(ch => brailleToDots(ch) !== 0);
    }

    /**********************************************************************
     *  GAME LOGIC
     *********************************************************************/

    function submitGuess() {
      const chars = getCommittedBrailleCells();

      if (chars.length !== 5) {
        status.textContent =
          "Please enter exactly five Braille cells.";
        return;
      }

      let correctCells = 0;

      for (let i = 0; i < 5; i++) {
        const guessDots = brailleToDots(chars[i]);
        const answerDots = brailleToDots(answer[i]);

        const correctDots = guessDots & answerDots;
        knownDots[i] |= correctDots;

        if (chars[i] === answer[i]) {
          correctCells++;
        }
      }

      // Create persistent dot logic row
      const row = document.createElement("div");
      row.className = "pattern-row";
      row.setAttribute("tabindex", "-1");
      row.textContent = knownDots.map(dotsToBraille).join(" ");

      patternsDiv.appendChild(row);

      // Move focus so Braille display lands on new pattern
      row.focus();

      // Clear input for next guess
      input.value = "";

      if (correctCells === 5) {
        status.textContent = "Well done! You solved the word.";
        input.disabled = true;
        submit.disabled = true;
      } else {
        status.textContent = "";
      }
    }

    /**********************************************************************
     *  iOS BRAILLE COMMIT FIX
     *
     *  Braille input on iOS is asynchronous. We must delay reading
     *  input.value long enough for VoiceOver to finish committing
     *  the final Braille cell.
     *********************************************************************/

    function delayedSubmit() {
      // 50 ms has proven reliable across iOS versions
      setTimeout(submitGuess, 50);
    }

    submit.addEventListener("click", delayedSubmit);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        delayedSubmit();
      }
    });
  </script>
</body>
</html>
